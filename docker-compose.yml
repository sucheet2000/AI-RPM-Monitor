version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rpm-postgres
    environment:
      POSTGRES_USER: rpm_user
      POSTGRES_PASSWORD: rpm_password
      POSTGRES_DB: rpm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U rpm_user -d rpm_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: rpm-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: rpm-kafka
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9093" ]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: rpm-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    command: >
      bash -c "
        echo 'Creating vitals topic...' &&
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1 --topic vitals &&
        echo 'Topic vitals created successfully!'
      "

  consumer:
    build:
      context: .
      dockerfile: consumer/Dockerfile
    container_name: rpm-consumer
    depends_on:
      kafka-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DATABASE_URL: postgresql://rpm_user:rpm_password@postgres:5432/rpm_db
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "5001:5001"

  producer:
    build:
      context: .
      dockerfile: consumer/Dockerfile
    container_name: rpm-producer
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    command: [ "python", "vitals_producer.py" ]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rpm-frontend
    depends_on:
      - consumer
    ports:
      - "3000:3000"
    environment:
      # React App connects to localhost from the browser, BUT in Docker logic...
      # Wait, React runs in the browser. The browser is on the host. 
      # So it needs to talk to localhost:5001 (which is mapped from consumer container).
      # If we used Nginx reverse proxy, it would differ. 
      # For standard CRA 'npm start', it runs a dev server in the container.
      # We need to ensure it binds to 0.0.0.0
      HOST: "0.0.0.0"
    stdin_open: true # Needed for React scripts to not exit immediately
    tty: true

volumes:
  postgres_data:
